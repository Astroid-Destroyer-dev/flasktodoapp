{% extends 'base.html' %}
{% block title %}
  Update todo
{% endblock title %}
{% block body %}
<div class="container">
  <form action="/update/{{todo.sno}}" method="POST">
    <div class="mb-3 my-5">
      <label for="todoTitle" class="form-label">Todo Title</label>
      <input type="text" name="title" placeholder="Enter task" value ="{{todo.title}}" required>
    </div>
    <div class="mb-3">
      <label for="Todo-Des" class="form-label">Todo-Des</label>
      <input type="text" value = "{{todo.des}}" name="des" placeholder="Enter Description" required>
    </div>
    <button type="submit" class="btn btn-primary my-5">Update</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  {% endblock body %}
